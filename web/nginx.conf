server {
  listen 80;

  listen 443 ssl;

  ssl_certificate /etc/nginx/conf.d/ssl_bundle.crt;

  ssl_certificate_key /etc/nginx/conf.d/redwoodtest.pp.ua.key;

  server_name redwoodtest.pp.ua;

  root /usr/share/nginx/html;

  location ~* \.(?:css|js)$ {
    expires 1h;
    add_header Pragma public;
    add_header Cache-Control "public";
    access_log off;
  }

  location ~* \.(?:ico|gif|jpe?g|png)$ {
    expires 7d;
    add_header Pragma public;
    add_header Cache-Control "public";
    access_log off;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
